<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>j-Query</title>

	<!-- main-style  -->
	<link rel="stylesheet" href="accests/css/style.css">


</head>
<body>
	<div class="reg">
		
	<h1>Sign Up For New Account</h1>
	<hr>
	<img src="accests/img/loder1.gif" alt="">
	<h2></h2>
	<input id="user" type="text" placeholder="Username">
	<p id="user"></p>
	<input id="email" type="text" placeholder="Email">
	<p id="email"></p>
	<input id="cell" type="text" placeholder="Cell">
	<p id="cell"></p>
	<input id="pass" type="text" placeholder="Password">
	<p id="pass"></p>
	<button>sign up</button>

	</div>
	
	
		<!-- j-Query libs -->
	<script src="accests/js/jquery-3.5.1.min.js"></script>
	<script>
		
   

    $('button').click(function(){

    	$('.reg img').show();

    	let start = setInterval(function(){

    		$('.reg img').hide();

    		 //Get-values....
    	 let name = $('#user').val();
         let email = $('#email').val();
         let cell = $('#cell').val();
         let pass = $('#pass').val();
        //for user field..
        if( name == '' ){
    	    $('p#user').html('<span style = "color: red;">*required</span>');
    	    $('#user').css('border','1px solid red');
    	}
    	else{
    		$('p#user').html('<span style = "color: green;"></span>');
    		$('#user').css('border','1px solid #171717');
    	}
    	//for email field..
    	 if( email == '' ){
    	    $('p#email').html('<span style = "color: red;">*required</span>');
    	     $('#email').css('border','1px solid red');
    	}
    	else{
    		$('p#email').html('<span style = "color: green;"></span>');
    		$('#email').css('border','1px solid #171717');
    	}
    	//for cell field..
    	 if( cell == '' ){
    	    $('p#cell').html('<span style = "color: red;">*required</span>');
    	    $('#cell').css('border','1px solid red');
    	}
    	else{
    		$('p#cell').html('<span style = "color: green;"></span>');
    		$('#cell').css('border','1px solid #171717');
    	}
    	//for pass field..
    	 if( pass == '' ){
    	    $('p#pass').html('<span style = "color: red;">*required</span>');
    	    $('#pass').css('border','1px solid red');
    	}
    	else{
    		$('p#pass').html('<span style = "color: green;"></span>');
    		$('#pass').css('border','1px solid #171717');
    	}
        //for Notice....
    	if( name == '' || email == '' || cell == '' || pass == ''){
    	    $('h2').html('<span style = "color: red;">All Fields are required !!!</span>');
    	}
    	else{
    		$('h2').html('<span style = "color: green;">congratulations</span>');
    	}

    	clearInterval(start);

    
    },3000);

    	});
        

    
    
    </script>
</body>
</html>
